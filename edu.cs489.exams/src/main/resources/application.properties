spring.application.name=edu.cs489.exams
server.port=5001
# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/satellite_astronauts
spring.datasource.username=postgres
spring.datasource.password=Cluster@1

# Driver class name (optional as Spring Boot can auto-detect)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings (for Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
