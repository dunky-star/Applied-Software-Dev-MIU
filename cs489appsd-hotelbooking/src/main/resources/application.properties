spring.application.name=cs489appsd-hotelbooking
server.port=8081
# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_booking
spring.datasource.username=postgres
spring.datasource.password=Cluster@1

# Driver class name (optional as Spring Boot can auto-detect)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings (for Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JWT
secretJwtString=opiyo123456789opiyo123456789opiyo123456789opiyo123456789

# The maximum size of image file that can be uploaded
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

